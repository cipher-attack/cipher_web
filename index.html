<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIPHER | ULTIMATE COMMAND</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. NEXT-GEN VARIABLES --- */
        :root {
            --bg-deep: #030305;
            --glass: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff60;
            --text-primary: #ffffff;
            --text-sec: #a0a0a0;
            --font-tech: 'JetBrains Mono', monospace;
            --font-ui: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-ui);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 40px; /* Space for scrolling on mobile */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }

        /* --- 2. ANIMATED BACKGROUND --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: radial-gradient(circle at 50% 50%, #111119 0%, #000000 100%);
        }

        /* --- 3. TICKER & HEADER --- */
        .ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 30px;
            background: #000; border-bottom: 1px solid var(--glass-border);
            overflow: hidden; z-index: 2001; display: flex; align-items: center;
        }
        .ticker-content {
            display: inline-block; white-space: nowrap;
            animation: ticker 30s linear infinite;
            font-family: var(--font-tech); font-size: 0.75rem; color: var(--neon-cyan);
            padding-left: 100%;
        }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        header {
            position: fixed; top: 30px; width: 100%; z-index: 1000;
            background: rgba(3, 3, 5, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 10px 30px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s ease;
        }
        
        .brand-box { display: flex; align-items: center; gap: 10px; }
        .logo { font-family: var(--font-tech); font-size: 1.8rem; font-weight: 700; color: #fff; text-shadow: 0 0 10px var(--neon-cyan); }
        .logo span { color: var(--neon-cyan); }
        
        .hud-stats {
            display: flex; gap: 20px; font-family: var(--font-tech); font-size: 0.7rem; color: var(--neon-green);
        }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-weight: bold; color: #fff; font-size: 0.85rem; }

        /* --- 4. RESPONSIVE DASHBOARD LAYOUT --- */
        .dashboard {
            max-width: 1600px; margin: 120px auto 20px; padding: 0 20px;
            display: grid; 
            /* Desktop: 3 Columns */
            grid-template-columns: 280px 1fr 300px; 
            gap: 25px;
        }

        /* --- COMPONENTS --- */
        .panel {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative; overflow: hidden; margin-bottom: 20px;
        }
        .panel::before { content:''; position:absolute; top:0; left:0; width:100%; height:2px; background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent); opacity: 0.5; }

        /* SIDEBAR ELEMENTS */
        .menu-btn {
            width: 100%; padding: 12px; margin-bottom: 8px;
            background: transparent; border: 1px solid var(--glass-border);
            color: var(--text-sec); font-family: var(--font-tech); cursor: pointer;
            text-align: left; transition: 0.3s; display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(0, 243, 255, 0.1); border-color: var(--neon-cyan); color: #fff;
        }

        .cyber-map {
            height: 180px; background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg') no-repeat center;
            background-size: contain; opacity: 0.7; position: relative;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(180deg);
            border: 1px solid #333; border-radius: 4px;
        }
        .ping {
            position: absolute; width: 6px; height: 6px; background: var(--neon-purple); border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-purple); animation: ripple 2s infinite;
        }
        @keyframes ripple { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        /* MAIN FEED */
        .feed-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .section-title { font-size: 1.3rem; font-weight: 600; letter-spacing: 1px; }
        
        #search {
            background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff;
            padding: 8px 15px; border-radius: 20px; font-family: var(--font-tech); outline: none; width: 100%; max-width: 300px;
        }

        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .card {
            background: rgba(10, 10, 15, 0.6); border: 1px solid #333; border-radius: 8px; overflow: hidden;
            transition: 0.3s; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--neon-green); }
        
        .card-img-box { height: 160px; position: relative; overflow: hidden; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; filter: brightness(0.8) contrast(1.2); }
        .card-badge {
            position: absolute; top: 8px; right: 8px;
            background: rgba(0,0,0,0.9); color: var(--neon-cyan); border: 1px solid var(--neon-cyan);
            padding: 3px 8px; font-size: 0.65rem; font-weight: bold; font-family: var(--font-tech);
        }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card h3 { font-size: 1rem; margin-bottom: 8px; line-height: 1.4; color: #eee; }
        .card-meta { font-size: 0.75rem; color: var(--text-sec); margin-bottom: 12px; display: flex; justify-content: space-between; }
        
        .btn-glow {
            margin-top: auto; padding: 8px; text-align: center;
            background: rgba(0, 243, 255, 0.05); border: 1px solid var(--glass-border); color: var(--neon-cyan);
            text-decoration: none; font-family: var(--font-tech); font-size: 0.75rem; transition: 0.3s;
        }

        /* RIGHT SIDEBAR TOOLS */
        .chart-box { height: 120px; display: flex; align-items: flex-end; gap: 8px; padding-top: 10px; }
        .bar { width: 100%; background: #333; transition: height 1s; }
        .voice-box {
            text-align: center; padding: 15px; border: 1px solid var(--neon-green); border-radius: 8px;
            background: rgba(10, 255, 96, 0.05); margin-top: 15px; cursor: pointer;
        }
        .mic-icon { font-size: 1.5rem; color: var(--neon-green); margin-bottom: 5px; }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(10, 255, 96, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(10, 255, 96, 0); } }

        /* LOADER */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:3000; display:flex; justify-content:center; align-items:center; flex-direction:column; }
        .scanner { width: 200px; height: 2px; background: #333; position: relative; overflow: hidden; margin-top: 15px;}
        .scanner::after { content:''; position:absolute; top:0; left:0; height:100%; width:50%; background: var(--neon-cyan); animation: scan 1s infinite ease-in-out; }
        @keyframes scan { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }

        /* --- 5. MOBILE RESPONSIVE BREAKPOINTS (The Key Fix) --- */
        @media (max-width: 1100px) {
            .dashboard { grid-template-columns: 1fr; gap: 20px; margin-top: 110px; } 
            
            /* Stack Order: Map/Menu -> Feed -> Tools */
            .sidebar-left { order: 1; }
            main { order: 2; }
            .sidebar-right { order: 3; }

            .hud-stats { display: none; } /* Hide stats on tablet to save space */
        }

        @media (max-width: 600px) {
            header { flex-direction: column; padding: 10px; gap: 10px; }
            .brand-box { width: 100%; justify-content: space-between; }
            .hud-stats { display: flex; width: 100%; justify-content: space-around; border-top: 1px solid #333; padding-top: 5px; margin-top: 5px; }
            
            .dashboard { margin-top: 140px; padding: 0 15px; }
            
            /* Make sidebar items flex horizontally on mobile if possible, or just stack */
            .sidebar-left { display: flex; flex-direction: column; gap: 15px; }
            
            .section-title { font-size: 1.1rem; }
            #search { max-width: 100%; }
            
            .panel { padding: 12px; }
            .news-grid { grid-template-columns: 1fr; } /* Single column news on phone */
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="loader">
        <h2 style="font-family: 'JetBrains Mono'; color: var(--neon-cyan); letter-spacing: 3px;">INITIALIZING...</h2>
        <div class="scanner"></div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker-content" id="tickerText">
            INITIALIZING SECURE CONNECTION... FETCHING GLOBAL THREAT VECTORS... ENCRYPTING DATA STREAM...
        </div>
    </div>

    <header>
        <div class="brand-box">
            <div class="logo">CIPHER<span>.NEWSüóûÔ∏è</span></div>
            <div style="padding: 3px 8px; border: 1px solid var(--neon-green); color: var(--neon-green); font-size: 0.6rem; font-family: var(--font-tech);">LIVE</div>
        </div>
        
        <div class="hud-stats">
            <div class="stat-item">
                <span>CPU</span>
                <span class="stat-val" id="cpu-stat">12%</span>
            </div>
            <div class="stat-item">
                <span>PING</span>
                <span class="stat-val">24ms</span>
            </div>
            <div class="stat-item">
                <span>THREATS</span>
                <span class="stat-val">9k+</span>
            </div>
            <div class="stat-item">
                <span>UTC</span>
                <span class="stat-val" id="utc-time">00:00</span>
            </div>
        </div>
    </header>

    <div class="dashboard">
        
        <aside class="sidebar-left">
            <div class="panel">
                <div class="cyber-map" id="cyberMap"></div>
                <div style="margin-top:8px; font-size:0.7rem; color:var(--text-sec); text-align:center; font-family:var(--font-tech);">
                    LIVE ATTACK VECTOR MAP
                </div>
            </div>

            <div class="panel">
                <h4 style="color:#fff; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px; font-size:0.9rem;">MODULES</h4>
                <button class="menu-btn active" onclick="filterNews('all')"><i class="fas fa-globe"></i> GLOBAL</button>
                <button class="menu-btn" onclick="filterNews('malware')"><i class="fas fa-bug"></i> MALWARE</button>
                <button class="menu-btn" onclick="filterNews('crypto')"><i class="fas fa-bitcoin"></i> CRYPTO</button>
                <button class="menu-btn" onclick="filterNews('ai')"><i class="fas fa-brain"></i> AI INTEL</button>
            </div>
        </aside>

        <main>
            <div class="feed-header">
                <div class="section-title">INTEL FEED</div>
                <input type="text" id="search" placeholder="Search Database...">
            </div>
            <div class="news-grid" id="grid">
                </div>
        </main>

        <aside class="sidebar-right">
            
            <div class="panel voice-box" id="voiceBtn" onclick="activateVoice()">
                <i class="fas fa-microphone mic-icon"></i>
                <h3 style="color:var(--neon-green); font-size:1rem;">VOICE CMD</h3>
                <p style="font-size:0.7rem; color:#aaa;">Tap & Say "Reload"</p>
            </div>

            <div class="panel" style="margin-top:20px;">
                <h4 style="color:#fff; margin-bottom:10px; font-size:0.9rem;">ANALYTICS</h4>
                <div class="chart-box">
                    <div class="bar" style="height:40%; background:var(--neon-cyan);"></div>
                    <div class="bar" style="height:80%; background:var(--neon-purple);"></div>
                    <div class="bar" style="height:60%; background:var(--neon-green);"></div>
                    <div class="bar" style="height:30%; background:#fff;"></div>
                </div>
            </div>

            <div class="panel" style="margin-top:20px;">
                <h4 style="color:#fff; margin-bottom:10px; font-size:0.9rem;">SAVED</h4>
                <ul id="bookmarkList" style="list-style:none; font-size:0.75rem; color:var(--text-sec);">
                    <li>System Empty.</li>
                </ul>
            </div>
        </aside>

    </div>

    <script>
        // --- CONFIG & API ---
        const RSS_URL = 'https://feeds.feedburner.com/TheHackersNews';
        const API = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;
        let globalData = [];

        // --- PARTICLES (Background) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe';
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill();
            }
        }

        function initParticles() {
            for(let i=0; i<50; i++) particles.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update(); p.draw();
                for(let j=index; j<particles.length; j++) {
                    const dx = p.x - particles[j].x;
                    const dy = p.y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        ctx.beginPath(); ctx.strokeStyle = `rgba(100,100,255, ${1 - dist/100})`;
                        ctx.lineWidth = 0.2; ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateParticles);
        }

        // --- IMAGE LOGIC ---
        const IMG_MAP = {
            'android': 'https://images.unsplash.com/photo-1607252650355-f7fd0460ccdb?w=600&q=80',
            'apple': 'https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?w=600&q=80',
            'crypto': 'https://images.unsplash.com/photo-1518546305927-5a555bb7020d?w=600&q=80',
            'ai': 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=600&q=80',
            'malware': 'https://images.unsplash.com/photo-1563206767-5b1d97299337?w=600&q=80'
        };
        const FALLBACKS = [
            'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=600&q=80',
            'https://images.unsplash.com/photo-1510915228340-29c85a43dcfe?w=600&q=80'
        ];

        function getImage(item) {
            if(item.thumbnail && item.thumbnail.length > 10) return item.thumbnail;
            const contentImg = (item.content || item.description).match(/<img[^>]+src="([^">]+)"/);
            if(contentImg) return contentImg[1];
            const t = item.title.toLowerCase();
            for(let k in IMG_MAP) if(t.includes(k)) return IMG_MAP[k];
            return FALLBACKS[t.length % FALLBACKS.length];
        }

        // --- APP LOGIC ---
        async function initApp() {
            initParticles();
            startSims();
            
            try {
                const res = await fetch(API);
                const data = await res.json();
                if(data.status === 'ok') {
                    globalData = data.items;
                    renderGrid(globalData);
                    updateTicker(globalData);
                    setTimeout(() => document.getElementById('loader').style.display='none', 1500);
                }
            } catch(e) {
                document.getElementById('loader').innerHTML = "<h2 style='color:red'>OFFLINE MODE</h2>";
            }
        }

        function renderGrid(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            items.forEach(item => {
                const img = getImage(item);
                let badge = "INTEL";
                if(item.title.toLowerCase().includes('malware')) badge = "THREAT";
                if(item.title.toLowerCase().includes('ai')) badge = "AI";

                grid.innerHTML += `
                    <article class="card">
                        <div class="card-img-box">
                            <img src="${img}" alt="news">
                            <div class="card-badge">${badge}</div>
                        </div>
                        <div class="card-body">
                            <div class="card-meta">
                                <span>${new Date(item.pubDate).toLocaleDateString()}</span>
                            </div>
                            <h3>${item.title}</h3>
                            <a href="${item.link}" target="_blank" class="btn-glow">ACCESS DATA >></a>
                        </div>
                    </article>
                `;
            });
        }

        function updateTicker(items) {
            const t = document.getElementById('tickerText');
            let txt = "";
            items.slice(0,5).forEach(i => txt += `üî¥ ${i.title.toUpperCase()} ... `);
            t.innerText = txt;
        }

        // --- SIMULATIONS ---
        function startSims() {
            const map = document.getElementById('cyberMap');
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'ping';
                p.style.left = Math.random()*90 + '%';
                p.style.top = Math.random()*80 + '%';
                map.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }, 1000);

            setInterval(() => {
                const now = new Date();
                document.getElementById('utc-time').innerText = now.getUTCHours().toString().padStart(2,'0')+":"+now.getUTCMinutes().toString().padStart(2,'0');
                document.getElementById('cpu-stat').innerText = Math.floor(Math.random()*30+10)+"%";
            }, 2000);
        }

        // --- FILTER & SEARCH ---
        function filterNews(cat) {
            if(cat === 'all') renderGrid(globalData);
            else renderGrid(globalData.filter(i => i.title.toLowerCase().includes(cat)));
        }
        document.getElementById('search').addEventListener('keyup', (e) => {
            renderGrid(globalData.filter(i => i.title.toLowerCase().includes(e.target.value.toLowerCase())));
        });

        // --- VOICE (Simple) ---
        function activateVoice() {
            const btn = document.getElementById('voiceBtn');
            btn.classList.add('pulse');
            alert("Voice Command Module: Active (Simulation)");
            setTimeout(() => btn.classList.remove('pulse'), 2000);
        }

        initApp();
    </script>
</body>
                </html>
